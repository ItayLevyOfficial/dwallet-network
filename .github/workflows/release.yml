jobs:
  build-and-push:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
        include:
          - platform: linux/amd64
            docker_tag_suffix: v1.16.2
          - platform: linux/arm64
            docker_tag_suffix: "v1.16.2-arm"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ECR_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_ECR_SECRET_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and Push Sui Node Image
        run: |
          docker buildx build \
            --platform linux/${{ matrix.platform }} \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:dwallet-testnet-${{ matrix.docker_tag_suffix }}-${{ github.sha }} \
            --push \
            ./docker/sui-node
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: sui-fork
          IMAGE_TAG: nodejs_demo_image
